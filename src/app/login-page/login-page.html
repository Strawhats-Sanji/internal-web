<div class="min-h-screen flex items-center justify-center bg-primary font-sans" style="color: #45505B;">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 mx-2 relative">
    <div class="flex justify-center mb-6">
      <img src="https://res.cloudinary.com/netpoc-inc/image/upload/v1747611330/Logo_I_l56uvv.svg" alt="Company Logo" class="h-16 w-auto" />
    </div>
    <h2 class="text-2xl font-bold text-center mb-6 font-sans" style="color: #AF1F23;">Staff Login</h2>
    <div class="mb-4">
      <label for="email" class="block font-medium mb-2 font-sans">Email</label>
      <input id="email" type="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary font-sans" style="color: #45505B;" />
    </div>
    <div class="mb-6">
      <label for="password" class="block font-medium mb-2 font-sans">Password</label>
      <input id="password" type="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary font-sans" style="color: #45505B;" />
    </div>
    <button (click)="loginWithAD()" class="w-full py-2 font-semibold rounded-lg transition-colors font-sans text-white hover:bg-[#d13a3e]" style="background-color: #AF1F23;">Login with Microsoft AD</button>
    <div *ngIf="loading" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-40 z-50">
      <div class="bg-white p-8 rounded-lg shadow-lg flex flex-col items-center">
        <svg class="animate-spin h-8 w-8 text-secondary mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path></svg>
        <span class="text-secondary font-semibold">Redirecting to Microsoft AD...</span>
      </div>
    </div>
  </div>
</div>

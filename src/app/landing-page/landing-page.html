<div class="h-screen w-screen bg-gradient-to-br from-primary to-secondary flex items-center justify-center p-4">
  <div class="bg-white rounded-xl shadow-2xl p-8 max-w-md w-full">
    <div class="text-center mb-8">
      <div class="flex justify-center mb-6">
        <img src="https://res.cloudinary.com/netpoc-inc/image/upload/v1747611330/Logo_I_l56uvv.svg" alt="Summit Bank Logo" class="h-20 w-auto" />
      </div>
      <h1 class="text-3xl font-bold text-gray-800 mb-4">Welcome to Staff Intranet</h1>
      <p class="text-gray-600 mb-6">Access your company resources and tools</p>
    </div>
    
    <div class="space-y-4">
      <button 
        (click)="loginWithAD()" 
        [disabled]="loading"
        class="w-full py-3 px-4 bg-secondary text-white font-semibold rounded-lg hover:bg-red-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
        <span *ngIf="!loading">Access Staff Intranet</span>
        <span *ngIf="loading" class="flex items-center justify-center">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
          </svg>
          Connecting to AD...
        </span>
      </button>
      
      <div class="text-center">
        <p class="text-sm text-gray-500">Need help? Contact IT Support</p>
      </div>
    </div>
  </div>
</div>

<header class="navbar-header flex items-center justify-between px-4 md:px-8 lg:px-12 py-4 border-b border-[#e2cfa2] bg-[#ede3cc] shadow-sm">
  <!-- Logo Section -->
  <div class="flex items-center">
    <img src="https://res.cloudinary.com/netpoc-inc/image/upload/v1747611330/Logo_I_l56uvv.svg" alt="Summit Bank Logo" class="h-8 md:h-10 lg:h-12 w-auto" />
  </div>
  
  <!-- Desktop Navigation -->
  <nav class="hidden md:flex flex-1 justify-center space-x-6 md:space-x-8 lg:space-x-12">
    <a routerLink="/dashboard" 
       [class.active]="isActiveRoute('/dashboard')"
       class="nav-link hover:text-[#af1f23] font-medium transition-colors">
      Home
    </a>
    
    <!-- Internal Services Dropdown -->
    <div class="relative group" 
         (mouseenter)="onInternalServicesMouseEnter()" 
         (mouseleave)="onInternalServicesMouseLeave()">
      <button 
        class="nav-link hover:text-[#af1f23] font-medium transition-colors flex items-center gap-1">
        Internal Services
        <svg class="w-4 h-4 transition-transform" [class.rotate-180]="navbarInternalServicesOpen" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M19 9l-7 7-7-7" />
        </svg>
      </button>
      
      <!-- Dropdown Menu -->
      <div 
        *ngIf="navbarInternalServicesOpen"
        (mouseenter)="onDropdownMouseEnter()"
        (mouseleave)="onDropdownMouseLeave()"
        class="absolute top-full left-0 mt-2 w-64 bg-white rounded-lg shadow-xl border border-gray-200 py-2 z-50">
        
        <!-- IDRS Service with Submenu -->
        <div class="relative">
          <button 
            (click)="toggleIdrsSubmenu()"
            class="w-full px-4 py-2 text-left hover:bg-gray-50 flex items-center justify-between">
            <span class="text-gray-700">IDRS Service</span>
            <svg class="w-4 h-4 transition-transform" [class.rotate-90]="navbarIdrsSubmenuOpen" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path d="M9 5l7 7-7 7" />
            </svg>
          </button>
          
          <!-- IDRS Submenu -->
          <div *ngIf="navbarIdrsSubmenuOpen" class="bg-gray-50">
            <a routerLink="/idrs/search" 
               (click)="onMenuItemClick()"
               class="block px-6 py-2 text-sm text-gray-600 hover:bg-gray-100 hover:text-[#af1f23]">Search</a>
            <a routerLink="/idrs/report" 
               (click)="onMenuItemClick()"
               class="block px-6 py-2 text-sm text-gray-600 hover:bg-gray-100 hover:text-[#af1f23]">Report</a>
            <a routerLink="/idrs/view" 
               (click)="onMenuItemClick()"
               class="block px-6 py-2 text-sm text-gray-600 hover:bg-gray-100 hover:text-[#af1f23]">View</a>
          </div>
        </div>
        
        <!-- Other Services -->
        <a routerLink="/verification"
           class="block px-4 py-2 text-gray-700 hover:bg-gray-50 hover:text-[#af1f23]">Verification</a>
        <a routerLink="/returns"
           class="block px-4 py-2 text-gray-700 hover:bg-gray-50 hover:text-[#af1f23]">Returns</a>
      </div>
    </div>
    
    <a href="#" class="nav-link hover:text-[#af1f23] font-medium transition-colors">Whistleblower</a>
    <!-- IT Support Dropdown -->
    <div class="relative group"
         (mouseenter)="onItSupportMouseEnter()"
         (mouseleave)="onItSupportMouseLeave()">
      <button class="nav-link hover:text-[#af1f23] font-medium transition-colors flex items-center gap-1">
        IT Support
        <svg class="w-4 h-4 transition-transform" [class.rotate-180]="navbarItSupportOpen" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M19 9l-7 7-7-7" />
        </svg>
      </button>
      <div *ngIf="navbarItSupportOpen"
           (mouseenter)="onItDropdownMouseEnter()"
           (mouseleave)="onItDropdownMouseLeave()"
           class="absolute top-full left-0 mt-2 w-64 bg-white rounded-lg shadow-xl border border-gray-200 py-2 z-50">
        <a href="#"
           (click)="onMenuItemClick()"
           class="block px-4 py-2 text-gray-700 hover:bg-gray-50 hover:text-[#af1f23]">Request & Approval</a>
        <a href="#"
           (click)="onMenuItemClick()"
           class="block px-4 py-2 text-gray-700 hover:bg-gray-50 hover:text-[#af1f23]">Secret</a>
      </div>
    </div>
  </nav>
  
  <!-- Desktop Right Section -->
  <div class="hidden md:flex items-center space-x-4">
    <button class="p-2 rounded-lg hover:bg-[#e2cfa2] transition-colors" aria-label="Search">
      <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <circle cx="11" cy="11" r="8" />
        <path d="M21 21l-4.35-4.35" />
      </svg>
    </button>
    <button class="p-2 rounded-lg hover:bg-[#e2cfa2] transition-colors relative" aria-label="Notifications">
      <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
      </svg>
      <span class="absolute -top-1 -right-1 h-3 w-3 bg-[#af1f23] rounded-full"></span>
    </button>
    <div class="flex items-center space-x-3">
      <span class="text-sm font-medium hidden lg:block">{{ currentUser?.name || 'User' }}</span>
      <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="User" class="h-8 w-8 rounded-full border-2 border-[#af1f23]" />
    </div>
    <button class="p-2 rounded-lg hover:bg-[#e2cfa2] transition-colors" (click)="openDrawer()" aria-label="Open menu">
      <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>
  
  <!-- Mobile Menu Button -->
  <div class="md:hidden">
    <button class="p-2 rounded-lg hover:bg-[#e2cfa2] transition-colors" (click)="openDrawer()" aria-label="Open menu">
      <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>
</header>

<!-- Mobile Drawer -->
<div *ngIf="drawerOpen" class="mobile-drawer fixed inset-0 z-50">
  <div class="drawer-overlay absolute inset-0 bg-black bg-opacity-40" (click)="closeDrawer()"></div>
  <aside class="drawer-content fixed top-0 right-0 h-full w-80 max-w-[85vw] bg-white shadow-xl flex flex-col z-50" [class.open]="drawerOpen">
    <div class="flex items-center justify-between p-6 border-b">
      <span class="text-lg font-bold">Menu</span>
      <button (click)="closeDrawer()" class="p-2 rounded-lg hover:bg-gray-100 transition-colors">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <nav class="flex-1 flex flex-col gap-2 p-6">
      <a routerLink="/dashboard" 
         [class.active]="isActiveRoute('/dashboard')"
         class="py-3 px-4 rounded-lg hover:bg-[#af1f23] hover:text-white transition-colors">
        Home
      </a>
      
      <!-- Internal Services Accordion -->
      <div class="border-b border-gray-200">
        <button 
          (click)="toggleDrawerInternalServices()"
          class="w-full py-3 px-4 rounded-lg hover:bg-[#af1f23] hover:text-white transition-colors flex items-center justify-between">
          <span>Internal Services</span>
          <svg class="w-5 h-5 transition-transform" [class.rotate-180]="drawerInternalServicesOpen" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M19 9l-7 7-7-7" />
          </svg>
        </button>
        
        <!-- Accordion Content -->
        <div *ngIf="drawerInternalServicesOpen" class="pl-4 space-y-1">
          <!-- IDRS Service -->
          <div class="border-l-2 border-[#af1f23] ml-2">
            <button 
              (click)="toggleDrawerIdrsSubmenu()"
              class="w-full py-2 px-4 text-left hover:bg-[#af1f23] hover:text-white transition-colors flex items-center justify-between">
              <span class="text-sm">IDRS Service</span>
              <svg class="w-4 h-4 transition-transform" [class.rotate-90]="drawerIdrsSubmenuOpen" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path d="M9 5l7 7-7 7" />
              </svg>
            </button>
            
            <!-- IDRS Submenu -->
            <div *ngIf="drawerIdrsSubmenuOpen" class="pl-4 space-y-1">
              <a routerLink="/idrs/search" class="block py-2 px-4 text-sm hover:bg-[#af1f23] hover:text-white transition-colors">Search</a>
              <a routerLink="/idrs/report" class="block py-2 px-4 text-sm hover:bg-[#af1f23] hover:text-white transition-colors">Report</a>
              <a routerLink="/idrs/view" class="block py-2 px-4 text-sm hover:bg-[#af1f23] hover:text-white transition-colors">View</a>
            </div>
          </div>
          
          <!-- Other Services -->
          <a routerLink="/verification" class="block py-2 px-4 text-sm hover:bg-[#af1f23] hover:text-white transition-colors">Verification</a>
          <a routerLink="/returns" class="block py-2 px-4 text-sm hover:bg-[#af1f23] hover:text-white transition-colors">Returns</a>
        </div>
      </div>
      
      <a href="#" class="py-3 px-4 rounded-lg hover:bg-[#af1f23] hover:text-white transition-colors">Whistleblower</a>
      <!-- IT Support Accordion -->
      <div class="border-b border-gray-200">
        <button 
          (click)="toggleDrawerItSupport()"
          class="w-full py-3 px-4 rounded-lg hover:bg-[#af1f23] hover:text-white transition-colors flex items-center justify-between">
          <span>IT Support</span>
          <svg class="w-5 h-5 transition-transform" [class.rotate-180]="drawerItSupportOpen" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M19 9l-7 7-7-7" />
          </svg>
        </button>
        <div *ngIf="drawerItSupportOpen" class="pl-4 space-y-1">
          <a href="#" class="block py-2 px-4 text-sm hover:bg-[#af1f23] hover:text-white transition-colors">Request & Approval</a>
          <a href="#" class="block py-2 px-4 text-sm hover:bg-[#af1f23] hover:text-white transition-colors">Secret</a>
        </div>
      </div>
    </nav>
    <div class="p-6 border-t">
      <button (click)="logout()" class="w-full py-3 bg-[#af1f23] text-white rounded-lg font-semibold hover:bg-[#d13a3e] transition-colors">
        Logout
      </button>
    </div>
  </aside>
</div>

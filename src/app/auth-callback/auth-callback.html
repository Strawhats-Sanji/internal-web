<div class="min-h-screen flex items-center justify-center bg-primary font-sans">
  <div class="bg-white rounded-xl shadow-lg p-8 mx-2 flex flex-col items-center">
    <ng-container *ngIf="!error; else errorTpl">
      <svg class="animate-spin h-8 w-8 text-secondary mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path></svg>
      <span class="text-secondary font-semibold">Processing login...</span>
    </ng-container>
    <ng-template #errorTpl>
      <span class="text-red-600 font-semibold">{{ error }}</span>
    </ng-template>
  </div>
</div>

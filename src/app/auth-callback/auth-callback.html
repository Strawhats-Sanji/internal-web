<!-- Loading Modal -->
<div class="auth-callback-modal fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm">
  <div class="modal-content bg-white rounded-xl shadow-2xl p-8 mx-4 max-w-sm w-full flex flex-col items-center">
    <ng-container *ngIf="!error; else errorTpl">
              <!-- Loading Spinner -->
        <div class="relative mb-6">
          <svg class="loading-spinner h-12 w-12 text-[#af1f23]" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
          </svg>
          <!-- Summit Bank Logo in center -->
          <div class="absolute inset-0 flex items-center justify-center">
            <img src="https://res.cloudinary.com/netpoc-inc/image/upload/v1747611330/Logo_I_l56uvv.svg" alt="Summit Bank" class="h-6 w-6" />
          </div>
        </div>
      
      <!-- Loading Text -->
      <h3 class="text-lg font-semibold text-gray-800 mb-2">Processing Login</h3>
      <p class="text-sm text-gray-600 text-center">Please wait while we authenticate your credentials...</p>
      
      <!-- Progress Bar -->
      <div class="w-full bg-gray-200 rounded-full h-2 mt-6">
        <div class="progress-bar bg-[#af1f23] h-2 rounded-full" style="width: 60%"></div>
      </div>
    </ng-container>
    
    <ng-template #errorTpl>
      <!-- Error State -->
      <div class="text-center">
        <div class="mb-4">
          <svg class="h-12 w-12 text-red-500 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
        <h3 class="text-lg font-semibold text-red-600 mb-2">Authentication Error</h3>
        <p class="text-sm text-gray-600 mb-4">{{ error }}</p>
        <button (click)="retryAuth()" class="px-4 py-2 bg-[#af1f23] text-white rounded-lg hover:bg-[#d13a3e] transition-colors">
          Try Again
        </button>
      </div>
    </ng-template>
  </div>
</div>
